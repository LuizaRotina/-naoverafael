<!DOCTYPE html>
<html>
<head>
	<title>
		OMG
	</title>
	<script>
		function fibonacci(n){
			var n= document.getElementById("numero").value;
			var x =1;
			if(n==1 || n==2){
				var resposta = "O valor de Fibonacci para "+ n +" é" + x;
				document.getElementById("result").innerHTML = x; 
				return x;
			}
			var elem1=1, elem2=1, elem3=0;
				for(i=3;i<=n;i++)
				{
					elem3=elem1+elem2;
					elem1=elem2;
					elem2=elem3;
				}	
				var resposta = "O valor de Fibonacci para "+ n +" é" + elem3;
				document.getElementById("result").innerHTML = elem3;
				return elem3;
			
		}
	</script>
</head>
<body>
	<h1 id="result"></h1>
		<input type="number" id="numero">
		<button onclick="javascript:fibonacci()">Executar</button>
</body>
</html>
